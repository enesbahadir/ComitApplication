<h1 align="center" class="display-4 mb-5">Order</h1>

<!--Cart Detail Table-->
<table class="table table-striped text-center">
  <thead>
  <tr>

    <th scope="col">Product</th>
    <th scope="col">User</th>
    <th scope="col">Date</th>


  </tr>
  </thead>
  <tbody>

  <ng-container *ngFor="let order of orders">
    <tr>
      <td class="align-middle"><mat-list *ngFor="let product of order.products">
        <mat-list-item >
          <div mat-line>{{product.name}}</div>
          <di mat-line> {{product.description}} </di>
        </mat-list-item>
      </mat-list></td>
      <td class="align-middle">{{ order.user.username }}</td>
      <td class="align-middle">{{ order.date | date }}</td>
    </tr>
  </ng-container>


  </tbody>
</table>
