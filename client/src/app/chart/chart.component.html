<br><br>
<div class="container pb-5 mt-n2 mt-md-n3">
  <div class="row">
    <div class="col-xl-9 col-md-8">
      <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary"><span>Products</span>
        <a class="font-size-sm" routerLink="/shop" routerLinkActive="active" href="#">
         Continue shopping</a></h2>
      <!-- Item-->
      <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom" *ngFor="let product of charts">
        <div class="media d-block d-sm-flex text-center text-sm-left">
          <a class="cart-item-thumb mx-auto mr-sm-4" >
            <img [src]="product.image" alt="Resim yok" style="width: 100px;height: 150px"></a>

          <div class="media-body pt-3">
            <h2 class="product-card-title font-weight-semibold border-0 pb-0"><a>{{product.name}}</a></h2>
            <div class="font-size-md"><span class="text-muted mr-2">{{product.description}}</span></div>
            <div class="font-size-lg text-primary pt-3" style="color: forestgreen"> Price: {{product.price}}₺</div>
          </div>

        </div>
        <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
          <button class="btn btn-outline-danger btn-sm btn-block mb-2" type="button" (click)="deleteChartProduct(product.id)">
           </button>
        </div>
      </div>
    </div>
    <!-- Sidebar-->
    <div class="col-xl-3 col-md-4 pt-3 pt-md-0">
      <h2 class="h6 px-4 py-3 bg-secondary text-center">Total</h2>
      <div class="h3 font-weight-semibold text-center py-3" style="color: coral">{{getTotalPrice()}}₺</div>
      <hr>

      <a class="btn btn-primary btn-block" routerLink="/order" routerLinkActive="active" (click)="addChartToOrderList()">
        Checkout</a>
    </div>
  </div>

</div>
